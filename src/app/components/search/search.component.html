<h1>Need Music?</h1>
<p class="lead">Have fun discovering all the great music on the web!<br>Search for old and new music. Your in control now!</p>

<form>
	<div class="form-group">
		<input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Find your Passion...">
	</div>
</form>

<div *ngIf="searchRes">
	<div *ngFor="let res of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="well search-res">
					<h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
					<div>
						<strong>Genres: </strong>
						<span *ngFor="let genre of res.genres">{{genre}}</span>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
